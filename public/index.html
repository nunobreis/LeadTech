<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i|Montserrat:700" rel="stylesheet"
    >
    <link rel="stylesheet" href="css/libs/animate.css">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <div id="main-container" class="row">

      <nav id="moon-navbar" class="navbar">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
          LeadTech
        </a>
      </nav> <!-- End of navbar-->

      <div id="slider-wrapper" class="row">
        <ul id="slider" class="col-sm-12">
          <li id="slide-1" class="active animated">
            <h1 id="visa-title">Visa to the moon</h1>
          </li>
          <li id="slide-2" class="animated">
            <h2 id="visa-sub-title">Your trip starts here</h2>
          </li>
          <li id="slide-3" class="animated">
          </li>
        </ul>
      </div><!-- End of Slider Wrapper -->

      <div id="navigation-wrapper" class="col-sm-12">
        <div class="progress-wrapper">
          <div class="bar-wrapper">
            <div class="bar"></div>
          </div>
        </div>

        <div id="controllers-wrapper">
          <button type="button" id="previous" class="btn btn-link">Prev</button>
          <button type="button" id="view-ease" class="btn btn-link">View Ease</button>
          <button type="button" id="next" class="btn btn-link">Next</button>
        </div>
      </div><!-- End of navigation -->

    </div><!-- End of Main Container -->


    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body><!-- End of body -->

</html>
