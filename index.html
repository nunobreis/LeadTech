<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link
    href="https://fonts.googleapis.com/css?family=Merriweather:400,400i|Montserrat:700"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <div id="title">
      <h1>LeadTech Solution</h1>
    </div>


    <section class="section slider">

    <input type="radio" name="slider" id="slide-1" class="slider__radio">
    <input type="radio" name="slider" id="slide-2" class="slider__radio">
    <input type="radio" name="slider" id="slide-3" class="slider__radio" checked>
    <input type="radio" name="slider" id="slide-4" class="slider__radio">
    <input type="radio" name="slider" id="slide-5" class="slider__radio">

    <div class="slider__holder">

       <label for="slide-1" class="slider__item slider__item--1 card">
            Card 1
       </label>

        <label for="slide-2" class="slider__item slider__item--2 card">
            Card 2
       </label>

        <label for="slide-3" class="slider__item slider__item--3 card">
            Card 3
       </label>

        <label for="slide-4" class="slider__item slider__item--4 card">
            Card 4
       </label>

        <label for="slide-5" class="slider__item slider__item--5 card">
            Card 5
       </label>

    </div><!-- slider__holder -->

    <div class="bullets">

      <label for="slide-1" class="bullets__item bullets__item--1">#1</label>
      <label for="slide-2" class="bullets__item bullets__item--2">#2</label>
      <label for="slide-3" class="bullets__item bullets__item--3">#3</label>
    	<label for="slide-4" class="bullets__item bullets__item--4">#4</label>
    	<label for="slide-5" class="bullets__item bullets__item--5">#5</label>

    </div> <!-- Bullets -->

    </section><!-- End of section slider -->

    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
